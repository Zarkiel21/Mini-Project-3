            <form class="form" method="get" action="myMiniProject_1/emoji.html">
                <h1 class="contact-title">Contact me</h1>
                <br><br>
                <label>First name :</label>
                <input type="text" name="firstname" placeholder="ex. Juan" style="margin-left: 0.5em" required/>
                <label style="margin-left: 0.5em;">Last name :</label>
                <input type="text" name="lastname" placeholder="ex. Dela Cruz" style="margin-left: 0.5em;" required/>
                <br><br>
                <label style="margin-left: 0.8em;">Location :</label>
                <input type="text" name="location" placeholder="ex. Quezon City" style="margin-left: 0.5em;" required/>
                <label style="margin-left: 1.9em;">Email :</label>
                <input type="email" name="email" placeholder="ex. juandelacruz@gmail.com"   style="margin-left: 0.5em;" required/>
                <br><br>
                <label>Message me</label>
                <br>
                <textarea placeholder="Type Here" style="width: 500px; height: 100px; margin-top: 0.7em;"></textarea>
                <br><br>
